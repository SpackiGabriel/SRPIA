{% if items %}
<nav class="breadcrumb-nav">
    <ol class="breadcrumb">
        {% for item in items %}
        <li class="breadcrumb-item{% if item.active %} active{% endif %}">
            {% if item.url and not item.active %}
                <a href="{{ item.url }}">
                    {% if item.icon %}<i class="{{ item.icon }}"></i>{% endif %}
                    {{ item.title }}
                </a>
            {% else %}
                {% if item.icon %}<i class="{{ item.icon }}"></i>{% endif %}
                {{ item.title }}
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>
{% endif %}
